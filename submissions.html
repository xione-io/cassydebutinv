<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cassy's Submissions</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff0f6;
      padding: 2em;
    }
    h1 {
      color: #d81b60;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #fce4ec;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ€ Cassy's RSVP Submissions ðŸŽ€</h1>
  <table id="submissions-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Facebook</th>
        <th>Contact</th>
        <th>Relationship</th>
        <th>Tinapay Answer</th>
        <th>Code</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBPXAlsYjQV61pEuv_ZKJjKxURgXEGmIx8",
      authDomain: "cassy-debut.firebaseapp.com",
      databaseURL: "https://cassy-debut-default-rtdb.firebaseio.com",
      projectId: "cassy-debut",
      storageBucket: "cassy-debut.appspot.com",
      messagingSenderId: "215238742278",
      appId: "1:215238742278:web:b1972fec502b8a1e938e87"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref("submissions").on("value", (snapshot) => {
      const table = document.querySelector("tbody");
      table.innerHTML = "";
      snapshot.forEach((child) => {
        const data = child.val();
        const row = `
          <tr>
            <td>${data.name}</td>
            <td>${data.facebook}</td>
            <td>${data.contact}</td>
            <td>${data.relationship}</td>
            <td>${data.tinapay}</td>
            <td>${data.code}</td>
            <td>${new Date(data.timestamp).toLocaleString()}</td>
          </tr>
        `;
        table.innerHTML += row;
      });
    });
  </script>
</body>
</html>

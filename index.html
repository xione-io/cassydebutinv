<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cassy's Debut Invite</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #b0e6e9, #55e2e9);
      color: #333;
      text-align: center;
      padding: 2em;
      margin: 0;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 1em;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #0496c7;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #006ca5;
    }

    #rsvp-form {
      margin-top: 2em;
      padding: 2em;
      background: white;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 1em;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }

    .hidden {
      display: none;
    }

    /* Modal Background */
    #modal-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);
      background-color: rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    /* Ticket Modal */
    #ticket-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 1em;
      border-radius: 12px;
      z-index: 1001;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    #ticket-modal canvas {
      border: 2px dashed #ec407a;
      border-radius: 12px;
      margin-bottom: 1em;
    }

    #download-link {
      display: inline-block;
      padding: 10px 20px;
      background-color: #8e24aa;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }

    #download-link:hover {
      background-color: #6a1b9a;
    }
  </style>
</head>
<body>
  <h1>üéÄ You‚Äôve Been Invited to Cassy‚Äôs Debut! üéÄ</h1>
  <button id="accept-btn" onclick="showForm()">Accept Invitation</button>

  <div id="rsvp-form" class="hidden">
    <div class="form-group"><input type="text" id="name" placeholder="Your Full Name" required></div>
    <div class="form-group"><input type="text" id="facebook" placeholder="Facebook Name" required></div>
    <div class="form-group"><input type="text" id="contact" placeholder="Contact Number" required></div>
    <div class="form-group"><textarea id="relationship" placeholder="What's your relationship with Cassy?" required></textarea></div>
    <div class="form-group"><textarea id="tinapay" placeholder="Ga damgo kaw man it tinapay? ü§î" required></textarea></div>
    <button onclick="submitForm()">Submit</button>
  </div>

  <!-- Modal and Blurred Background -->
  <div id="modal-bg" class="hidden"></div>
  <div id="ticket-modal" class="hidden">
    <canvas id="ticket" width="500" height="300"></canvas>
    <a id="download-link">üé´ Download Your Ticket</a>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBPXAlsYjQV61pEuv_ZKJjKxURgXEGmIx8",
      authDomain: "cassy-debut.firebaseapp.com",
      databaseURL: "https://cassy-debut-default-rtdb.firebaseio.com",
      projectId: "cassy-debut",
      storageBucket: "cassy-debut.appspot.com",
      messagingSenderId: "215238742278",
      appId: "1:215238742278:web:b1972fec502b8a1e938e87"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function showForm() {
      document.getElementById('accept-btn').remove(); // Remove the button
      document.getElementById('rsvp-form').classList.remove('hidden');
    }

    function generateRandomCode(length = 6) {
      return Math.random().toString(36).substr(2, length).toUpperCase();
    }

    async function submitForm() {
      const name = document.getElementById('name').value;
      const facebook = document.getElementById('facebook').value;
      const contact = document.getElementById('contact').value;
      const relationship = document.getElementById('relationship').value;
      const tinapay = document.getElementById('tinapay').value;
      const code = generateRandomCode();

      const payload = {
        name, facebook, contact, relationship, tinapay, code,
        timestamp: new Date().toISOString()
      };

      await db.ref("submissions").push(payload);
      generateTicket(name, code);
    }

    function generateTicket(name, code) {
      const canvas = document.getElementById('ticket');
      const ctx = canvas.getContext('2d');
      const modal = document.getElementById('ticket-modal');
      const modalBg = document.getElementById('modal-bg');
      const downloadLink = document.getElementById('download-link');

      // Show the modal
      modal.classList.remove('hidden');
      modalBg.classList.remove('hidden');

      // Draw the ticket
      ctx.fillStyle = '#fff3e0';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#d81b60';
      ctx.font = '22px Georgia';
      ctx.fillText("üéüÔ∏è Cassy's Debut Entrance Ticket üéüÔ∏è", 50, 60);

      ctx.fillStyle = '#000';
      ctx.font = '18px sans-serif';
      ctx.fillText(`Name: ${name}`, 50, 130);
      ctx.fillText(`Your Code: ${code}`, 50, 170);

      // Setup download
      const dataUrl = canvas.toDataURL();
      downloadLink.href = dataUrl;
      downloadLink.download = `Cassy_Ticket_${name}.png`;
    }
  </script>
</body>
</html>

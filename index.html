<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <title>Cassy's Debut Invite</title>
  <style>
    * {
      box-sizing: border-box;
    }

   html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      overflow-x: hidden;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      font-size: 16px;
    }

    #welcome-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100vh;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 99999;
      text-align: center;
      padding: 20px;
      transition: transform 0.8s ease, opacity 0.8s ease;
    }

    #welcome-screen h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    #welcome-screen p {
      font-size: 1rem;
      color: #555;
      animation: pulseColor 1.5s infinite ease-in-out;
    }

    @keyframes pulseColor {
      0%, 100% { color: #555; }
      50% { color: #868686; }
    }

    #welcome-screen.slide-up {
      transform: translateY(-100vh);
      opacity: 0;
    }

    #rsvp-form {
      margin: 3em auto;
      padding: 1.5em;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
      color: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    #rsvp-form.show {
      opacity: 1;
      transform: translateY(0);
    }

    .form-group {
      margin-bottom: 1em;
      text-align: left;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      background: rgba(0, 0, 0, 0.1);
      border: 1.5px solid #ccc;
      color: white;
      font-size: 0.75rem;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    textarea {
      height: 100px;
      resize: none;
    }

    input::placeholder,
    textarea::placeholder {
      color: white;
      opacity: 0.80;
      font-style: italic;
    }

    button {
      width: 20%;
      padding: 14px;
      font-size: 1rem;
      background-color: #8caeeb;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 1em;
    }

    button:hover {
      background-color: #3eace7;
    }

    #ticket-box {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100vh;
      overflow: hidden;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      padding: 1rem;
    }

    #ticket {
      border: none;
      border-radius: 0;
      background: #fff3f7;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 600px;
      max-width: 600px;
      aspect-ratio: 600 / 220;
      height: 250px;
      display: block;
    }

    #ticket-box a {
      margin-top: 20px;
      color: #fff;
      background-color: #fca7e4;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
    }

    #ticket-content {
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    #ticket-content.show {
      opacity: 1;
      transform: translateY(0);
    }

    #ticket-close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      z-index: 10;
    }

    #ticket-close:hover {
      color: #ffcccc;
    }

    .hidden {
      display: none !important;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 0.95rem;
    }

    /* ðŸ“± Mobile Specific Styles */
    @media (max-width: 600px) {

      #ticket-close {
        top: 10px;
        right: 10px;
        font-size: 20px;
      }

     #ticket {
        width: 90vw;
        height: auto;
        aspect-ratio: 600 / 250;
      }

        html, body {
        font-size: 10px;
        text-align: center;
      }

      #welcome-screen h1 {
        font-size: 1.8rem;
      }

      #welcome-screen p {
        font-size: 1rem;
      }

      button {
        width: 35%;
        font-size: 1.1rem;
      }

      input, textarea {
        font-size: 1rem;
      }

      label {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="welcome-screen">
    <h1>Cassy invited you to her debut! ðŸ’Œ</h1>
    <p>- Click anywhere to accept the invitation -</p>
  </div>

  <div id="rsvp-form" class="hidden">
      <h2 style="margin-bottom: 1em; color: white;">âœ¨ FILL THY FORM âœ¨</h2>

      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder='i.e. Robert Aaron "cute" Mantac' required>
      </div>

      <div class="form-group">
        <label for="facebook">Facebook Name</label>
        <input type="text" id="facebook" placeholder="i.e. Robert Aaron Mantac" required>
      </div>

      <div class="form-group">
        <label for="contact">Contact Number</label>
        <input type="text" id="contact" placeholder="i.e. 09XXXXXXXXX" required>
      </div>

      <div class="form-group">
        <label for="relationship">What's your relationship with Cassy?</label>
        <textarea id="relationship" placeholder="i.e. Classmate, Best Friend, Cousin" required></textarea>
      </div>

      <div class="form-group">
        <label for="tinapay">Ga damgo kaw man it tinapay?</label>
        <textarea id="tinapay" placeholder="If yes, describe" required></textarea>
      </div>

      <button onclick="submitForm()">Submit</button>
    </div>


  <!-- Ticket Popup -->
  <div id="ticket-box" class="hidden">
      <button id="ticket-close" onclick="closeTicket()">âœ–</button>
      <div id="ticket-content">
        <canvas id="ticket" width="600" height="250"></canvas>
        <p style="color: white; margin-top: 30px; margin-bottom: 40px;">
          If you canâ€™t download the picture, copy the link above and paste it in your browser.
        </p>
        <a id="download-link" download>ðŸŽ« Download Your Ticket</a>
      </div>
    </div>


  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBPXAlsYjQV61pEuv_ZKJjKxURgXEGmIx8",
      authDomain: "cassy-debut.firebaseapp.com",
      databaseURL: "https://cassy-debut-default-rtdb.firebaseio.com",
      projectId: "cassy-debut",
      storageBucket: "cassy-debut.appspot.com",
      messagingSenderId: "215238742278",
      appId: "1:215238742278:web:b1972fec502b8a1e938e87"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function generateRandomCode(length = 6) {
      return Math.random().toString(36).substr(2, length).toUpperCase();
    }

    async function submitForm() {
      const name = document.getElementById('name').value;
      const facebook = document.getElementById('facebook').value;
      const contact = document.getElementById('contact').value;
      const relationship = document.getElementById('relationship').value;
      const tinapay = document.getElementById('tinapay').value;
      const code = generateRandomCode();

      const payload = {
        name, facebook, contact, relationship, tinapay, code,
        timestamp: new Date().toISOString()
      };

      await db.ref("submissions").push(payload);
      document.fonts.ready.then(() => {
        generateTicket(name, code);
      });
    }

    function generateTicket(name, code) {
      const canvas = document.getElementById('ticket');
      const ctx = canvas.getContext('2d');
      const ticketBox = document.getElementById('ticket-box');
      const ticketContent = document.getElementById('ticket-content');
      const downloadLink = document.getElementById('download-link');

      // Set canvas size
      canvas.width = 600;
      canvas.height = 250;

      // Load your background ticket image
      const ticketBg = new Image();
      ticketBg.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw background image first
        ctx.drawImage(ticketBg, 0, 0, canvas.width, canvas.height);

        // QR Code
        const qr = new QRious({
          value: code,
          size: 80
        });

        const qrImage = new Image();
        qrImage.onload = () => {
          const qrX = 470;
          const qrY = 100;
          const qrSize = 100;
          const radius = 12;

          // Draw the white rounded background
          ctx.fillStyle = "#ffffff";
          ctx.beginPath();
          ctx.moveTo(qrX + radius, qrY);
          ctx.lineTo(qrX + qrSize - radius, qrY);
          ctx.quadraticCurveTo(qrX + qrSize, qrY, qrX + qrSize, qrY + radius);
          ctx.lineTo(qrX + qrSize, qrY + qrSize - radius);
          ctx.quadraticCurveTo(qrX + qrSize, qrY + qrSize, qrX + qrSize - radius, qrY + qrSize);
          ctx.lineTo(qrX + radius, qrY + qrSize);
          ctx.quadraticCurveTo(qrX, qrY + qrSize, qrX, qrY + qrSize - radius);
          ctx.lineTo(qrX, qrY + radius);
          ctx.quadraticCurveTo(qrX, qrY, qrX + radius, qrY);
          ctx.closePath();
          ctx.fill();

          // Clip and draw QR code
          ctx.save();
          ctx.beginPath();
          ctx.moveTo(qrX + radius, qrY);
          ctx.lineTo(qrX + qrSize - radius, qrY);
          ctx.quadraticCurveTo(qrX + qrSize, qrY, qrX + qrSize, qrY + radius);
          ctx.lineTo(qrX + qrSize, qrY + qrSize - radius);
          ctx.quadraticCurveTo(qrX + qrSize, qrY + qrSize, qrX + qrSize - radius, qrY + qrSize);
          ctx.lineTo(qrX + radius, qrY + qrSize);
          ctx.quadraticCurveTo(qrX, qrY + qrSize, qrX, qrY + qrSize - radius);
          ctx.lineTo(qrX, qrY + radius);
          ctx.quadraticCurveTo(qrX, qrY, qrX + radius, qrY);
          ctx.closePath();
          ctx.clip();
          ctx.drawImage(qrImage, qrX, qrY, qrSize, qrSize);
          ctx.restore();

          // âœ… Draw text below QR after it's positioned
          ctx.fillStyle = '#fff';
          ctx.font = '16px Poppins';
          let firstName = name.trim().split(" ")[0];
          const nameWidth = ctx.measureText(firstName).width;
          ctx.fillText(firstName, qrX + (qrSize - nameWidth) / 2, qrY + qrSize - 160);

          ctx.font = '14px Poppins';
          const codeWidth = ctx.measureText(code).width;
          ctx.fillText(code, qrX + (qrSize - codeWidth) / 2, qrY + qrSize + 20);

          // Show ticket
          ticketBox.classList.remove('hidden');
          ticketContent.classList.remove('show');
          setTimeout(() => ticketContent.classList.add('show'), 10);
          downloadLink.href = canvas.toDataURL();
          downloadLink.download = `Cassy_Ticket_${firstName}.png`;
        };

        qrImage.src = qr.toDataURL();
      };

      ticketBg.src = 'https://xione-io.github.io/cassydebutinv/images/ticket.png';
    }

    function closeTicket() {
      document.getElementById('ticket-box').classList.add('hidden');
    }

    // Welcome screen interaction
    document.addEventListener("DOMContentLoaded", () => {
      const welcomeScreen = document.getElementById('welcome-screen');
      const form = document.getElementById('rsvp-form');

      document.body.addEventListener('click', function handleFirstClick() {
        welcomeScreen.classList.add('slide-up');
        // Removed background color class toggling here

        setTimeout(() => {
          welcomeScreen.remove();
          form.classList.remove('hidden');
          setTimeout(() => {
            form.classList.add('show');
          }, 10);
        }, 800);

        document.body.removeEventListener('click', handleFirstClick);
      });
    });

    document.addEventListener("DOMContentLoaded", () => {
    const welcomeScreen = document.getElementById('welcome-screen');
    const form = document.getElementById('rsvp-form');

    const handleFirstClick = () => {
      // Trigger confetti once on accept
      confetti({
        particleCount: 200,
        spread: 100,
        startVelocity: 60,
        origin: { y: 0.6 }
      });

      welcomeScreen.classList.add('slide-up');

      setTimeout(() => {
        welcomeScreen.remove();
        form.classList.remove('hidden');

        // Wait a bit to trigger CSS transition
        setTimeout(() => {
          form.classList.add('show');
        }, 10);
      }, 800);

      // Detach click listener
      document.body.removeEventListener('click', handleFirstClick);
    };

    document.body.addEventListener('click', handleFirstClick);
  });

  </script>
</body>
</html>
